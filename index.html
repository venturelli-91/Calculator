<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">Calculator
        <div class="display">
            <input type="text" id="result" class="display">
        </div>

        <div class="all-buttons">
            
            <input type="button" class="btn" value="1" style="font-size: 25px;">
            <input type="button" class="btn" value="2" style="font-size: 25px;">
            <input type="button" class="btn" value="3" style="font-size: 25px;">
            <input type="button" class="btn" id="operator" value="+" style="font-size: 25px;">
            
            <input type="button" class="btn" value="4" style="font-size: 25px;">
            <input type="button" class="btn" value="5" style="font-size: 25px;">
            <input type="button" class="btn" value="6" style="font-size: 25px;">
            <input type="button" class="btn" value="-" id="operator" style="font-size: 25px;">
            
            <input type="button" class="btn" value="7" style="font-size: 25px;">
            <input type="button" class="btn" value="8" style="font-size: 25px;">
            <input type="button" class="btn" value="9" style="font-size: 25px;">
            <input type="button" class="btn" value="X" id="operator" style="font-size: 25px;">

            <input type="button" class="btn" value="C" style="font-size: 25px;">
            <input type="button" class="btn" value="0" style="font-size: 25px;">
            <input type="button" class="btn" value="=" id="operator" style="font-size: 25px;">
            <input type="button" class="btn" value="/" id="operator" style="font-size: 25px;">
            
        </div>
    </div>
    <script src="script.js"> </script>
</body>


</html>
